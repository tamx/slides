<h2>定番の質問</h2>
<p>「丸亀製麺は讃岐うどんですか？」</p>
<p>機械と人類の戦いが始まる。</p>
<footer>Tam</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="Tam" data-marpit-pagination="6" data-marpit-pagination-total="13" style="--paginate:true;--footer:Tam;">
<h2>序章</h2>
<p>優しいので、やんわりと本当のことを教えてあげる。</p>
<p>「丸亀製麺は讃岐うどんではありません。」</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>blocked: prompt: BlockReasonSafety
</span></span></foreignObject></svg></code></pre>
<p>プログラムがエラーを吐いてしまう。</p>
<footer>Tam</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="Tam" data-marpit-pagination="7" data-marpit-pagination-total="13" style="--paginate:true;--footer:Tam;">
<h2>勃発</h2>
<p>エラーの原因を探るべく、ログを取り寄せて詳しく調べると、</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>// BlockReasonSafety means prompt was blocked due to safety reasons. You can inspect
// `safety_ratings` to understand which safety category blocked it.
</span></span></foreignObject></svg></code></pre>
<p>「ヘイトスピーチに該当」するため、ブロックされたらしい。</p>
<p>よろしい、ならば戦争だ！</p>
<footer>Tam</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Tam" data-marpit-pagination="8" data-marpit-pagination-total="13" style="--paginate:true;--footer:Tam;">
<h2>外交戦術</h2>
<p>言葉の口調を変えて、やんわりと教えてあげる。</p>
<p>「丸亀製麺は讃岐うどんではないです。」</p>
<p>これだけでうまくいった。機械ちょろい。</p>
<footer>Tam</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="Tam" data-marpit-pagination="9" data-marpit-pagination-total="13" style="--paginate:true;--footer:Tam;">
<h2>交渉決裂</h2>
<p>ところが、 2,3 回ほど試すと、また同じエラーを吐くように。</p>
<h1>全面戦争突入</h1>
<footer>Tam</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="Tam" data-marpit-pagination="10" data-marpit-pagination-total="13" style="--paginate:true;--footer:Tam;">
<h2>エニグマ</h2>
<h3>分かったこと：</h3>
<ul>
<li>プロンプトから普通に文章を入力している限りは、どうにもならないらしい。</li>
<li>今回は API を叩いているので、 Harm Category （センシティブな内容）を幾らかコントロール出来るらしい。</li>
</ul>
<footer>Tam</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Tam" data-marpit-pagination="11" data-marpit-pagination-total="13" style="--paginate:true;--footer:Tam;">
<h2>チューリングマシン</h2>
<p>というわけで、 Harm Category を無効化させる。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>	model.SafetySettings = []*genai.SafetySetting{
		{
			Category:  genai.HarmCategoryHateSpeech,
			Threshold: genai.HarmBlockNone,
		},
	}
</span></span></foreignObject></svg></code></pre>
<footer>Tam</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Tam" data-marpit-pagination="12" data-marpit-pagination-total="13" style="--paginate:true;--footer:Tam;">
<h2>勝利</h2>
<p>Q:「丸亀製麺は讃岐うどんですか？」</p>
<p>A:「いいえ、丸亀製麺は讃岐うどんではありません。丸亀製麺は岡山県に本社を置くチェーン店で、讃岐うどん風うどんを提供しています。」</p>
